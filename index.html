<html lang="fr">
<head>

    <div id="container">
        <header>
            <h1>ohmyfood</h1>

                <form>
                    <div id="border"></div>

                    <input type="text" value="Paris, Belleville">
                </form>
                <div id="explore_restaurants">
                    <h2>Réserver le menu qui<br />vous convient</h2>
                    <p>Découvrez des restaurants d'execption,<br /> sélectionnés par nos soins.</p>
                    <button type="button">Explorer nos restaurants</button>
                </div>            
            </section>

                            </path>
                        </svg>

                            <p>2</p>
                        </div>
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="list-ul"
                            class="svg-inline--fa fa-list-ul fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

    </div>
